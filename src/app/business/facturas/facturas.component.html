<!-- Spinner -->
<div *ngIf="isLoading" class="spinner-container">
  <div class="spinner"></div>
</div>

<!-- Contenido -->
<div *ngIf="!isLoading" class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-purple-900 mb-6">ðŸ§¾ Facturas Emitidas</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow text-sm">
      <thead>
      <tr class="bg-gray-800 text-white text-left">
        <th class="p-3">#</th>
        <th class="p-3">NÃºmero de Factura</th>
        <th class="p-3">Fecha de EmisiÃ³n</th>
        <th class="p-3">Enviado</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let factura of facturas; let i = index" class="hover:bg-gray-50 border-b">
        <td class="p-3">{{ i + 1 }}</td>
        <td class="p-3">{{ factura.numero_factura }}</td>

        <td class="p-3">
          <a
            [href]="factura.archivo_pdf_url"
            target="_blank"

          >
            Ver PDF
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
