<link rel="stylesheet" href="header.component.css" />
<div class="flex flex-col-reverse md:flex-row md:items-center md:justify-between gap-6 p-4 bg-[#f0d9ff] text-[#4c1d95] shadow-md rounded-3xl w-full max-w-7xl mx-auto font-poppins">
  <!-- Breadcrumb + Título + Imagen -->
  <div class="flex flex-col md:flex-row md:items-center md:gap-4 capitalize">
    <!-- Imagen logo -->

    <div class="flex flex-col">
      <nav aria-label="breadcrumb">
        <ol class="flex items-center text-sm text-[#a78bfa] space-x-2">
          <li>


          </li>
          <li class="text-[#7c3aed] font-semibold flex items-center gap-1 text-2xl">
            <i class="fas fa-chart-line"></i> Home
          </li>
        </ol>
      </nav>
      <h6 class="text-base md:text-lg font-semibold flex items-center gap-2 mt-1 text-[#4c1d95]">
        <i class="fas fa-car text-[#7c3aed]"></i>
        Aula Inteligente
      </h6>
    </div>
  </div>

  <!-- Buscador + Usuario -->
  <div class="flex items-center flex-wrap gap-4 relative">
    <!-- Buscador -->
    <div class="relative w-full md:w-64">
      <input
        type="text"
        placeholder="Buscar..."
        class="w-full px-4 py-2 bg-white border border-[#d8b4fe] rounded-xl text-[#4c1d95] placeholder-[#a78bfa] focus:outline-none focus:ring-2 focus:ring-[#c084fc] transition-all"
      />
      <svg
        class="absolute right-3 top-2.5 h-5 w-5 text-[#a78bfa] pointer-events-none"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
      </svg>
    </div>

    <!-- Usuario + Dropdown -->
    <ng-container *ngIf="isAuthenticated; else loggedOut">
      <div class="relative user-dropdown">
        <button
          (click)="toggleDropdown()"
          class="flex items-center gap-2 text-[#4c1d95] hover:text-[#7c3aed] focus:outline-none font-medium"
        >
          <span class="text-sm">{{ userName }}</span>

          <!-- Avatar -->
          <img
            [src]="fotoPerfil || 'https://res.cloudinary.com/dkpuiyovk/image/upload/v1744155434/pngwing.com_37_gxzu8b.png'"
            alt="Avatar"
            class="w-8 h-8 rounded-full border border-[#a78bfa]"
          />

          <i class="fas fa-chevron-down text-xs ml-1"></i>
        </button>

        <!-- Dropdown -->
        <div
          *ngIf="showDropdown"
          class="absolute right-0 mt-2 w-48 bg-white border border-[#d8b4fe] rounded-xl shadow-lg z-50 animate-fade"
        >
          <a
            href="/perfil"
            class="flex items-center px-4 py-2 text-sm text-[#4c1d95] hover:bg-[#c084fc] hover:text-white rounded transition"
          >
            <i class="fas fa-user mr-2 text-[#7c3aed]"></i> Ver Perfil
          </a>
          <button
            (click)="logout()"
            class="w-full text-left px-4 py-2 text-sm text-[#7c3aed] hover:bg-[#9333ea] hover:text-white rounded transition"
          >
            <i class="fas fa-sign-out-alt mr-2 text-red-500"></i> Cerrar Sesión
          </button>
        </div>
      </div>
    </ng-container>

    <!-- Si no está loggeado -->
    <ng-template #loggedOut>
      <a href="/login">
        <button
          class="bg-transparent border border-[#a78bfa] hover:bg-[#c084fc] hover:text-white text-[#7c3aed] text-xs px-4 py-2 rounded-xl flex items-center gap-2 transition"
        >
          <i class="fas fa-sign-in-alt"></i> Iniciar sesión
        </button>
      </a>
    </ng-template>
  </div>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

  .font-poppins {
    font-family: 'Poppins', sans-serif;
  }

  /* Animación fade (opcional) */
  .animate-fade {
    animation: fadeIn 0.25s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-5px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
