<aside class="bg-gray-900 -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0 overflow-y-auto">
  <div class="relative border-b border-white/20 px-6 py-4 flex items-center gap-4 bg-gray-900">
    <!-- Logo grande -->
    <img
      src="https://res.cloudinary.com/dkpuiyovk/image/upload/v1747407908/pngwing.com_45_ejyfpl.png"
      alt="Logo SmartCar"
      class="w-14 h-14 object-contain"
    />

    <!-- Nombre del sistema -->
    <h6 class="text-white text-lg font-semibold leading-tight">
      Aula Inteligente<br class="block md:hidden" />
    </h6>

    <!-- Botón de cerrar menú en pantallas pequeñas -->
    <button
      class="absolute right-4 top-4 xl:hidden w-8 h-8 rounded-lg text-white hover:bg-white/10 active:bg-white/30 transition"
      type="button"
    >
    <span class="flex items-center justify-center w-full h-full">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </span>
    </button>
  </div>

  <!-- DIVISOR SUPERIOR -->
  <hr class="border-white/20 my-2" />

  <!-- BOTÓN TOGGLE PARA MÓDULO INSTITUCIÓN -->
  <li class="list-none mx-3.5" *ngIf="isAdminOrSuperadmin">
    <button
      (click)="isInstitucionOpen = !isInstitucionOpen"
      class="flex items-center justify-between w-full text-white font-bold text-base transition-all duration-500 ease-in-out hover:opacity-100"
    >
      <div class="flex items-center gap-2">
        <!-- Ícono de edificio -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2 2 7v2h20V7l-10-5Zm8 7H4v12h16V9Zm-6 10h-4v-2h4v2Zm-6-4H6v-2h2v2Zm4 0h-2v-2h2v2Zm4 0h-2v-2h2v2Zm2-4H6v-2h12v2Z"/>
        </svg>
        <span class="uppercase">Módulo Institución</span>
      </div>

      <!-- Flecha que rota -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transform transition-transform duration-500" [ngClass]="{ 'rotate-180': isInstitucionOpen }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
  </li>

  <!-- SUBMENÚ INSTITUCIÓN -->
  <ul *ngIf="isInstitucionOpen" class="ml-4 mt-2 flex flex-col gap-1 transition-all duration-500 ease-in-out">

    <li>
      <a routerLink="/colegio" routerLinkActive="active" class="block w-full">
        <button class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize" type="button">
          <!-- Ícono colegio -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M12 2 2 7v2h20V7l-10-5Zm8 7H4v12h16V9Zm-6 10h-4v-2h4v2Zm-6-4H6v-2h2v2Zm4 0h-2v-2h2v2Zm4 0h-2v-2h2v2Zm2-4H6v-2h12v2Z"/>
          </svg>
          <p class="text-base font-medium">Gestionar Colegio</p>
        </button>
      </a>
    </li>

    <li>
      <a routerLink="/niveles" routerLinkActive="active" class="block w-full">
        <button class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize" type="button">
          <!-- Ícono niveles -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M4 6h16v2H4V6Zm0 5h16v2H4v-2Zm0 5h10v2H4v-2Z"/>
          </svg>
          <p class="text-base font-medium">Gestionar Niveles</p>
        </button>
      </a>
    </li>

    <li>
      <a routerLink="/gestiones" routerLinkActive="active" class="block w-full">
        <button class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize" type="button">
          <!-- Ícono calendario -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M7 2v2H5a2 2 0 0 0-2 2v1h18V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2H7Zm13 6H4v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8ZM6 10h5v5H6v-5Z"/>
          </svg>
          <p class="text-base font-medium">Gestionar Gestiones</p>
        </button>
      </a>
    </li>

    <li>
      <a routerLink="/turnos" routerLinkActive="active" class="block w-full">
        <button class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize" type="button">
          <!-- Ícono reloj -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm.5 5v5.3l4.3 2.6-.8 1.3L11 13V7h1.5Z"/>
          </svg>
          <p class="text-base font-medium">Gestionar Turnos</p>
        </button>
      </a>
    </li>

    <li>
      <a routerLink="/periodos" routerLinkActive="active" class="block w-full">
        <button class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize" type="button">
          <!-- Ícono trimestre/libro -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M4 4h7v16H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Zm9 0h7a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-7V4Z"/>
          </svg>
          <p class="text-base font-medium">Gestionar Periodos</p>
        </button>
      </a>
    </li>

    <li>
      <a routerLink="/materias" routerLinkActive="active" class="block w-full">
        <button
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
          type="button"
        >
          <!-- Ícono de libro o materia -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h13v-2H6V4h13V2H6Zm3 5v2h7V7H9Zm0 4v2h5v-2H9Zm0 4v2h7v-2H9Z"/>
          </svg>
          <p class="text-base font-medium">Gestionar Materias</p>
        </button>
      </a>
    </li>

    <li>
      <a routerLink="/cursos" routerLinkActive="active" class="block w-full">
        <button
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
          type="button"
        >
          <!-- Ícono de curso o aula -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M4 5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v2H4V5Zm0 4h16v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9Zm4 2v2h8v-2H8Zm0 4v2h5v-2H8Z"/>
          </svg>
          <p class="text-base font-medium">Gestionar Cursos</p>
        </button>
      </a>
    </li>




  </ul>

  <!-- DIVISOR INFERIOR -->
  <hr class="border-white/20 my-2" />



    <!-- DIVISOR SUPERIOR -->
    <hr class="border-white/20 my-2" />


    <!-- BOTÓN TOGGLE PARA MÓDULO USUARIOS -->
    <li class="list-none mx-3.5">
      <button
        (click)="isUsuariosOpen = !isUsuariosOpen"
        class="flex items-center justify-between w-full text-white font-bold text-base transition-all duration-500 ease-in-out hover:opacity-100"
      >
        <div class="flex items-center gap-2">
          <!-- Ícono de usuario -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              fill-rule="evenodd"
              d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="uppercase">Módulo Usuarios</span>
        </div>

        <!-- Flecha que rota -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4 transform transition-transform duration-500"
          [ngClass]="{ 'rotate-180': isUsuariosOpen }"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
    </li>

    <!-- SUBMENÚ CON TRANSICIÓN SUAVE -->
    <ul
      *ngIf="isUsuariosOpen"
      class="ml-4 mt-2 flex flex-col gap-1 transition-all duration-500 ease-in-out"
    >

      <li *ngIf="isAdminOrSuperadmin">
        <a routerLink="/roles" routerLinkActive="active" class="block w-full">
          <button
            class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
            type="button"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4Zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4Z"
              />
            </svg>
            <p class="text-base font-medium">Gestionar Roles</p>
          </button>
        </a>
      </li>

      <li *ngIf="isAdminOrSuperadmin">
        <a routerLink="/bitacoras" routerLinkActive="active" class="block w-full">
          <button
            class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
            type="button"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
              <path
                d="M5 4v16h14V4H5Zm12 14H7V6h10v12Zm-2-6h-6v-2h6v2Z"
              />
            </svg>
            <p class="text-base font-medium">Ver Bitácora</p>
          </button>
        </a>
      </li>


      <li *ngIf="isAdminOrSuperadmin">
        <a routerLink="/usuarios" routerLinkActive="active" class="block w-full">
          <button
            class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
            type="button"
          >
            <!-- Ícono de usuario -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
              <path
                fill-rule="evenodd"
                d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                clip-rule="evenodd"
              />
            </svg>
            <p class="text-base font-medium">Gestionar Usuarios</p>
          </button>
        </a>

      </li>

      <li *ngIf="isAdminOrSuperadmin">
        <a routerLink="/especialidades" routerLinkActive="active" class="block w-full">
          <button
            type="button"
            class="w-full flex items-center gap-3 px-4 py-3 text-white text-sm font-semibold rounded-lg transition-all bg-transparent hover:bg-[#9f2dfd] active:bg-[#a14dff]"
          >
            <!-- Icono de medalla -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 3.39 2.64 6.18 6 6.72V22l1.38-.84L14 22v-6.28c3.36-.54 6-3.33 6-6.72 0-3.87-3.13-7-7-7z"
              />
            </svg>
            <span class="text-base">Gestionar Especialidades</span>
          </button>
        </a>
      </li>

      <li *ngIf="isAdminOrSuperadmin">
        <a routerLink="/alumnos" routerLinkActive="active" class="block w-full">
          <button
            type="button"
            class="w-full flex items-center gap-3 px-4 py-3 text-white text-sm font-semibold rounded-lg transition-all bg-transparent hover:bg-[#2da9fd] active:bg-[#4db5ff]"
          >
            <!-- Icono de alumno -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm-7 17c0-2.21 3.58-4 8-4s8 1.79 8 4v1H5v-1z"
              />
            </svg>
            <span class="text-base">Gestionar Alumnos</span>
          </button>
        </a>
      </li>




    </ul>
  <!-- DIVISOR INFERIOR -->
  <hr class="border-white/20 my-2" />

  <!-- BOTÓN TOGGLE PARA MÓDULO HORARIOS -->
  <li class="list-none mx-3.5">
    <button
      (click)="isHorariosOpen = !isHorariosOpen"
      class="flex items-center justify-between w-full text-white font-bold text-base transition-all duration-500 ease-in-out hover:opacity-100"
    >
      <div class="flex items-center gap-2">
        <!-- Ícono de reloj/tiempo -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 1a11 11 0 1 0 11 11A11 11 0 0 0 12 1Zm0 20a9 9 0 1 1 9-9a9 9 0 0 1-9 9Zm.5-13H11v6l5.25 3.15l.75-1.23l-4.5-2.67Z"/>
        </svg>
        <span class="uppercase">Módulo Horarios</span>
      </div>

      <!-- Flecha que rota -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-4 h-4 transform transition-transform duration-500"
        [ngClass]="{ 'rotate-180': isHorariosOpen }"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
  </li>

  <!-- SUBMENÚ CON TRANSICIÓN SUAVE -->
  <ul
    *ngIf="isHorariosOpen"
    class="ml-4 mt-2 flex flex-col gap-1 transition-all duration-500 ease-in-out"
  >
    <li>
      <a routerLink="/bloques-horario" routerLinkActive="active" class="block w-full">
        <button
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
          type="button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h10v2H4z" />
          </svg>
          <p class="text-base font-medium">Gestionar Bloques Horarios</p>
        </button>
      </a>
    </li>

    <li>
      <a routerLink="/horarios" routerLinkActive="active" class="block w-full">
        <button
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
          type="button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 1a11 11 0 1 0 11 11A11 11 0 0 0 12 1Zm1 16h-2v-2h2Zm0-4h-2V7h2Z"/>
          </svg>
          <p class="text-base font-medium">Gestionar Horarios</p>
        </button>
      </a>
    </li>
  </ul>

    <!-- DIVISOR INFERIOR -->
    <hr class="border-white/20 my-2" />



    <!-- DIVISOR -->
    <hr class="border-white/20 my-2" />

    <!-- BOTÓN TOGGLE PARA MÓDULO REPORTES -->
    <li class="list-none mx-3.5">
      <button
        (click)="isReportesOpen = !isReportesOpen"
        class="flex items-center justify-between w-full text-white font-bold text-base transition-all duration-500 ease-in-out hover:opacity-100"
      >
        <div class="flex items-center gap-2">
          <!-- Ícono de reporte/gráfico -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M3 17h2v-7H3v7zm4 0h2V7H7v10zm4 0h2v-4h-2v4zm4 0h2v-8h-2v8zm4 0h2V3h-2v14z"/>
          </svg>
          <span class="uppercase">Módulo Reportes</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-4 h-4 transform transition-transform duration-500"
             [ngClass]="{ 'rotate-180': isReportesOpen }"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
    </li>

  <!-- SUBMENÚ REPORTES -->
  <ul *ngIf="isReportesOpen" class="ml-4 mt-2 flex flex-col gap-1 transition-all duration-500 ease-in-out">
    <li>
      <a routerLink="/reportes/asistencia" routerLinkActive="active" class="block w-full">
        <button
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
          type="button"
        >
          <!-- Icono asistencia -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 3H5a2 2 0 0 0-2 2v14l4-4h12a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Z" />
          </svg>
          <p class="text-base font-medium">Reporte de Asistencia</p>
        </button>
      </a>
    </li>
    <li>
      <a routerLink="/reportes/participacion" routerLinkActive="active" class="block w-full">
        <button
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
          type="button"
        >
          <!-- Icono participación -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm7-5h3v2h-3V7ZM2 7h3v2H2V7Zm15.07 8.93 1.41-1.41 2.12 2.12-1.41 1.41ZM5.5 15.5l-2.12 2.12 1.41 1.41 2.12-2.12Zm6.5 1.5a6 6 0 0 1 6 6H6a6 6 0 0 1 6-6Z"/>
          </svg>
          <p class="text-base font-medium">Reporte de Participación</p>
        </button>
      </a>
    </li>
    <li>
      <a routerLink="/reportes/licencias" routerLinkActive="active" class="block w-full">
        <button
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
          type="button"
        >
          <!-- Icono licencias -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M17 2H7a2 2 0 0 0-2 2v16l5-3 5 3 5-3V4a2 2 0 0 0-2-2Z" />
          </svg>
          <p class="text-base font-medium">Reporte de Licencias</p>
        </button>
      </a>
    </li>
    <li>
      <a routerLink="/reportes/rendimiento" routerLinkActive="active" class="block w-full">
        <button
          class="middle none font-sans font-bold center transition-all text-xs py-3 rounded-lg text-white hover:bg-[#9f2dfd] active:bg-[#a14dff] w-full flex items-center gap-4 px-4 capitalize"
          type="button"
        >
          <!-- Icono rendimiento -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4 22h16V2ZM11 10H7V6h4Zm6 4h-4v-4h4Z"/>
          </svg>
          <p class="text-base font-medium">Reporte de Rendimiento</p>
        </button>
      </a>
    </li>
  </ul>
